<!--Main Principal-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="slide.js" defer></script>
    <title>Clínica Mais Saúde</title>
</head>
<body>
    <header class="menu-principal">
        <div class="center">
            <div class="logo"><img src="./img/simbolo-medicina.jpg"></div>
        <div class="btn-menu">
            <a href="#">Inicio</a>
            <a href="#">Serviços</a>
            <a href="#">Localização</a>
            <a href="#">contato</a>
            <a href="#">Sobre</a>
        </div>
        </div>
    </header>
    <section class="slide">
        <div class="slide-apresentacao">
            <input type="radio" name="btn-slide" id="slide1">
            <input type="radio" name="btn-slide" id="slide2">
            <input type="radio" name="btn-slide" id="slide3">

            <div class="caixa-slide primeiro">
                <!--Para Pc e mobile-->
                <img class="img-desktop" src="img/Slide1.jpg" alt="slide1">
                <img class="img-mobile" src="img/Slide1mobile.jpg" alt="slide1">
            </div>

            <div class="caixa-slide">
                <!--Para Pc e mobile-->
                <img class="img-desktop" src="img/Slide2.jpg" alt="slide1">
                <img class="img-mobile" src="img/Slide2mobile.jpg" alt="slide1">
            </div>

            <div class="caixa-slide">
                <!--Para Pc e mobile-->
                <img class="img-desktop" src="img/Slide3.jpg" alt="slide1">
                <img class="img-mobile" src="img/Slide3mobile.jpg" alt="slide1">
            </div>
            
            <div class="nav-auto"> <!-- Essa parte faz com que os slides corram automáticamente-->
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
            <div class="nav-manual"> <!-- Essa parte faz com que os slides corram manualmente-->
             <label\for="slide1" class="manual-btn"></label>
            <label\for="slide2" class="manual-btn"></label>
            <label\for="slide3" class="manual-btn"></label>
            </div>
        </div>
    </section>
    <section id="Inicio">
        <div>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Assumenda similique 
            suscipit quam esse doloribus accusantium fugiat blanditiis est necessitatibus porro!
            Iusto quidem fuga cumque non voluptatibus, quasi dolores rem aliquam.</p>
        </div>
    </section>
</body>
</html>
